<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Google Doodle</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
   <div id="google-stuff">
	<!-- Doodle Stage -->
    <div id="stage">
        
    <!-- Your Awesome Design -->
    <img id="google" src="img/google.png" >
        
    <!-- <img id="random" src="" alt="Google Doodle"> -->
   
    </div>
    
    <input  type="text"  />
    <div class="ui">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
       
    </div>
    
<div id="parallax">
  <div data-depth="0.1" class="layer">
    <div id="nebula"></div>
  </div>
  <div data-depth="0.4" class="layer">
    <div id="particles-js"></div>
  </div>
  <div data-depth="0.3" class="layer">
    <div id="particles-js2"></div>
  </div>
  <div data-depth="0.2" class="layer">
    <div id="particles-js3"></div>
  </div>
   
  
   
  <div id="forrest-wrapper">
  


        <div data-depth="0.1" class="layer ">  <object  id="mountains" data="img/mountains.svg" type="image/svg+xml"></object></div>


        <div data-depth="0.5" class="layer"><object id="fore-3" data="img/fore-3.svg" type="image/svg+xml"></object></div>
        <div data-depth="0.3" class="layer"><object id="fore-2" data="img/fore-2.svg" type="image/svg+xml"></object></div>
        <div data-depth="0.9" class="layer"><object id="mist" data="img/Mist1.svg" type="image/svg+xml"></object></div>
        
        <div data-depth="0.9" class="layer"><object id="fore-1" data="img/fore-1.svg" type="image/svg+xml"></object></div>



    </div>
 </div>
    
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
<script src='http://matthew.wagerfield.com/parallax/deploy/jquery.parallax.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
